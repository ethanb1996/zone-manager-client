<div class="container">
  <div class="row h-100">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">
          <div class="row justify-content-between align-items-center mb-1">
            <div class="col-2">
              Zones Dashboard
            </div>
            <div class="col-6 d-flex flex-row-reverse">
              <div class="input-group">
                <input type="text" 
                 class="form-control" 
                 [formControl]="zoneName"
                 placeholder="Insert the zone name" 
                 [disabled]="!(zoneStoreService.getIsDrawingZone() | async)" >
                <div class="input-group-append">
                  <button type="button" class="btn btn-outline-secondary" (click)="createZone()"
                  [disabled]="zoneStoreService.getIsDrawingZone() | async">Draw Zone</button>
                  <button type="button" class="btn btn-outline-secondary" (click)="saveZone()"
                    [disabled]="(!(zoneStoreService.getIsDrawingZone() | async) || (zoneName.value.length === 0) || !isZoneValid()) ">Save Zone</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <zone-list></zone-list>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card h-100">
        <div class="card-header">
          <div class="col-4 d-flex flex-row-start mb-1">
            <button type="button" class="btn btn-outline-danger" (click)="clearCanvas()">Clear Canvas</button>
          </div>
        </div>
        <div class="card-body">
          <canvas-board></canvas-board>
        </div>
      </div>
    </div>
  </div>
</div>
